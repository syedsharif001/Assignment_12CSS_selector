<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn {
            border-radius: 10px;
            border: none;
            padding: 10px 30px;
            margin-top: 100px;
            margin-left: 100px;
            font-size: 30px;
            color: white;
            background-color: royalblue;
        }

        .btn:hover {
            box-shadow: 10px 5px 5px grey;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn">PW Skills</button>
    </div>
</body>

</html>
